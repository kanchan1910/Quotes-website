<!DOCTYPE html>
<html">

<head>
    <title>Daily slogan service</title>
    <link rel="stylesheet" type="text/css" href="projects.css">
</head>



<body>
   <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA22x1rjIGpVyAj2cYkmzQF4XqX9pBNUipnA&usqp=CAU">
            <div>Kanchan quotes centre</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
           <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <h5>Welcome to my quotes centre</h5>
    <div class="container">
        <h1>For 10 days free trial, provide your information here</h1>
        <form >
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <select>
                    <option value="0" selected disabled>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Contact Number">
            </div>
            <div class="form-group">
                <select>
                    <option value="0" selected disabled>Which type of quotes you want</option>
                    <option>Success quotes</option>
                    <option>Inspirational quotes</option>
                    <option>Love quotes</option>
                    <option>Comedy quotes</option>
                    <option>Emotional quotes</option>
                    <option>Other</option>
                </select>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
